<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Upload</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
      <h1>Upload The Animal Image</h1>
  
      <label class="upload-btn-wrapper">
        <button class="btn">Choose Image</button>
        <input type="file" name="image" id="inputImage" accept="image/*" onchange="handleImage(this)" />
      </label>
      <h3 id="textAbovePreview"></h3>
      <div id="preview"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
